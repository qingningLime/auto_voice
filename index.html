<script>
const STORAGE_CONFIG = {
KEY: 'voice_transcript_v2',
AUTO_SAVE_INTERVAL: 3000
};

const RECOGNITION_CONFIG = {
LANG: 'zh-CN',
INTERIM_RESULTS: true,
CONTINUOUS: true,
MAX_RETRIES: 5,
RETRY_DELAY: 1000
};

const DEEPSEEK_CONFIG = {
API_URL: 'your_api_url',//your api_url
MODEL: 'your_model',
MAX_TOKENS: 2000,
TEMPERATURE: 0.5
};

let recognition;
let transcript = '';
let retryCount = 0;
let saveInterval;
let isUserStopped = false;

function initSpeechRecognition() {
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
if (!SpeechRecognition) return showError('æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³è¯†åˆ«');

// Safariå…¼å®¹æ€§å¤„ç†
recognition = new SpeechRecognition();
if (typeof recognition.continuous === 'undefined') {
  recognition.continuous = true;
  recognition.interimResults = true;
}

// iOSè®¾å¤‡éœ€è¦ç”¨æˆ·æ˜ç¡®æˆæƒ
if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
  recognition.onstart = () => {
    if (typeof recognition.start === 'function' && recognition.state === 'running') {
      handleIOSPermission();
    }
  };
}
recognition.lang = RECOGNITION_CONFIG.LANG;
recognition.interimResults = RECOGNITION_CONFIG.INTERIM_RESULTS;
recognition.continuous = RECOGNITION_CONFIG.CONTINUOUS;

recognition.onstart = () => {
isUserStopped = false;
retryCount = 0;
updateUIState(true);
showStatus('è¯­éŸ³é‡‡é›†ä¸­...');
};

recognition.onresult = (event) => {
processResults(event.results, event.resultIndex);
};

recognition.onerror = (event) => {
handleRecognitionError(event.error);
};

recognition.onend = () => {
if (!isUserStopped && retryCount < RECOGNITION_CONFIG.MAX_RETRIES) {
retryCount++;
setTimeout(() => recognition.start(), RECOGNITION_CONFIG.RETRY_DELAY);
showStatus(`é‡æ–°è¿æ¥ä¸­ (${retryCount}/${RECOGNITION_CONFIG.MAX_RETRIES})`);
} else {
updateUIState(false);
}
};
}

function processResults(results, startIndex) {
let interim = '';
for (let i = startIndex; i < results.length; i++) {
const result = results[i];
if (result.isFinal) {
transcript += result[0].transcript + '\n';
} else {
interim += result[0].transcript;
}
}
updateTranscriptDisplay(interim);
}

function updateTranscriptDisplay(interim) {
const container = document.getElementById('transcript-container');
const displayText = transcript + (interim ? `\n\nè¯†åˆ«ä¸­: ${interim}` : '');

const wasScrolledBottom = isScrolledToBottom(container);
container.textContent = displayText;

if (wasScrolledBottom) {
setTimeout(() => {
container.scrollTop = container.scrollHeight;
}, 50);
}
}

function autoSave() {
try {
const saveData = {
content: transcript,
timestamp: Date.now()
};
localStorage.setItem(STORAGE_CONFIG.KEY, JSON.stringify(saveData));
document.getElementById('lastSaveTime').textContent =
new Date(saveData.timestamp).toLocaleTimeString();
} catch (error) {
console.error('è‡ªåŠ¨ä¿å­˜å¤±è´¥:', error);
}
}

function loadSavedData() {
try {
const saved = JSON.parse(localStorage.getItem(STORAGE_CONFIG.KEY));
if (saved?.content) {
transcript = saved.content;
updateTranscriptDisplay();
document.getElementById('autoSaveNotice').style.display = 'block';
document.getElementById('lastSaveTime').textContent =
new Date(saved.timestamp).toLocaleTimeString();
}
} catch (error) {
console.error('åŠ è½½ä¿å­˜æ•°æ®å¤±è´¥:', error);
}
}

async function generateSummary() {
const apiKey = 'sk-';//your api_key
if (!apiKey) return;

const content = transcript.trim();
if (!content) return alert('æš‚æ— è½¬å½•å†…å®¹');

const modal = document.getElementById('summaryModal');
const contentDiv = document.getElementById('summaryContent');
const loading = document.getElementById('summaryLoading');
    
modal.style.display = 'block';
contentDiv.innerHTML = '';
loading.hidden = false;

try {
const response = await fetch(DEEPSEEK_CONFIG.API_URL, {
method: 'POST',
headers: {
'Content-Type': 'application/json',
'Authorization': `Bearer ${apiKey}`
},
body: JSON.stringify({
model: DEEPSEEK_CONFIG.MODEL,
messages: [{
role: "user",
content: `è¯·ç”¨ä¸­æ–‡å¯¹ä»¥ä¸‹å†…å®¹è¿›è¡Œä¸“ä¸šæ€»ç»“ï¼Œè¦æ±‚ï¼š\n
1. åˆ†æ¡æ¬¾åˆ—å‡ºä¸»è¦ç»“è®º\n
2. æ ‡å‡ºå…³é”®æ•°æ®\n\n
å†…å®¹ï¼š${content.substring(0, 40000)}`
}],
temperature: DEEPSEEK_CONFIG.TEMPERATURE,
max_tokens: DEEPSEEK_CONFIG.MAX_TOKENS
})
});

if (!response.ok) throw new Error(`APIè¯·æ±‚å¤±è´¥: ${response.status}`);
const data = await response.json();
const summary = data.choices[0]?.message?.content || 'æ— æœ‰æ•ˆæ€»ç»“å†…å®¹';
contentDiv.innerHTML = marked.parse(summary);
} catch (error) {
contentDiv.textContent = `æ€»ç»“å¤±è´¥: ${error.message}`;
} finally {
loading.hidden = true;
}
}

function closeModal() {
document.getElementById('summaryModal').style.display = 'none';
}

function updateUIState(isRecording) {
document.getElementById('startBtn').disabled = isRecording;
document.getElementById('stopBtn').disabled = !isRecording;
document.getElementById('recordingDot').hidden = !isRecording;
}

function showStatus(text) {
document.getElementById('statusText').textContent = text;
}

function showError(message) {
alert(`é”™è¯¯: ${message}`);
}

function isScrolledToBottom(element) {
return element.scrollHeight - element.scrollTop <= element.clientHeight + 100;
}

document.addEventListener('DOMContentLoaded', () => {
loadSavedData();
initSpeechRecognition();
saveInterval = setInterval(autoSave, STORAGE_CONFIG.AUTO_SAVE_INTERVAL);
});

document.getElementById('startBtn').addEventListener('click', () => {
// iOSå¿…é¡»é€šè¿‡ç”¨æˆ·æ‰‹åŠ¿ç›´æ¥è§¦å‘
if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
  try {
    transcript += '\n\n--- æ–°ä¼šè¯ ' + new Date().toLocaleString() + ' ---\n';
    recognition.start();
  } catch (error) {
    showError('iOSè®¾å¤‡è¯·é•¿æŒ‰å¼€å§‹æŒ‰é’®æˆæƒéº¦å…‹é£æƒé™');
  }
} else {
  transcript += '\n\n--- æ–°ä¼šè¯ ' + new Date().toLocaleString() + ' ---\n';
  recognition.start();
}
});

// iOSæƒé™å¤„ç†
function handleIOSPermission() {
if (typeof DeviceMotionEvent.requestPermission === 'function') {
  DeviceMotionEvent.requestPermission()
    .then(permissionState => {
      if (permissionState === 'granted') {
        recognition.start();
      }
    })
    .catch(err => showError('éº¦å…‹é£æƒé™è¢«æ‹’ç»ï¼š' + err));
}
}

document.getElementById('stopBtn').addEventListener('click', () => {
isUserStopped = true;
recognition.stop();
});

document.getElementById('clearBtn').addEventListener('click', () => {
if (confirm('ç¡®å®šè¦æ¸…é™¤æ‰€æœ‰å†…å®¹å’Œä¿å­˜è®°å½•å—ï¼Ÿ')) {
transcript = '';
localStorage.removeItem(STORAGE_CONFIG.KEY);
updateTranscriptDisplay();
document.getElementById('autoSaveNotice').style.display = 'none';
}
});

document.getElementById('summarizeBtn').addEventListener('click', generateSummary);

document.addEventListener('visibilitychange', () => {
if (document.visibilityState === 'visible' && recognition) {
recognition.start();
}
});

window.addEventListener('unload', () => {

autoSave();
});
</script>
